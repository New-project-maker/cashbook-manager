<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí∞ Cashbook Manager</title>
  <style>
    body {
      background: #1e1e2e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: cyan;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-blue { background: #3498db; color: white; }
    .btn-red { background: #e74c3c; color: white; }
    .btn-green { background: #27ae60; color: white; }
    input {
      margin: 5px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>üí∞ Cashbook Manager</h1>

  <input id="receive" type="number" placeholder="Receive">
  <input id="name" type="text" placeholder="Name">
  <input id="note" type="text" placeholder="Note">
  <input id="expense" type="number" placeholder="Expense">
  <button class="btn btn-blue" onclick="addEntry()">Add Entry</button>
  <button class="btn btn-red" onclick="clearAll()">Clear All</button>

  <h2>
    <span id="totalReceive">Total Received: 0</span> |
    <span id="totalExpense">Total Expense: 0</span> |
    <span id="instantBalance">Instant Balance: 0</span>
  </h2>

  <table>
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Receive</th>
        <th>Name</th>
        <th>Note</th>
        <th>Expense</th>
        <th>Closing</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw5kcA5u2rmizMSX-nnM-2Q9v3WTnotDfY2U9LB_kL1RJ7-KpusvVbf7OLptD6iuyhQ/exec";

    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      let totalReceive = 0;
      let totalExpense = 0;
      let tbody = "";

      data.forEach(entry => {
        totalReceive += Number(entry.receive) || 0;
        totalExpense += Number(entry.expense) || 0;

        tbody += `
          <tr>
            <td>${entry.date}</td>
            <td>${entry.receive}</td>
            <td>${entry.name}</td>
            <td>${entry.note}</td>
            <td>${entry.expense}</td>
            <td>${entry.closing}</td>
          </tr>
        `;
      });

      document.getElementById("tableBody").innerHTML = tbody;
      document.getElementById("totalReceive").innerText = "Total Received: " + totalReceive;
      document.getElementById("totalExpense").innerText = "Total Expense: " + totalExpense;
      document.getElementById("instantBalance").innerText = "Instant Balance: " + (totalReceive - totalExpense);
    }

    async function addEntry() {
      const receive = document.getElementById("receive").value;
      const name = document.getElementById("name").value;
      const note = document.getElementById("note").value;
      const expense = document.getElementById("expense").value;

      const closing = receive - expense;
      const date = new Date().toLocaleString();

      const entry = { date, receive, name, note, expense, closing };

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(entry)
      });

      loadData();
    }

    async function clearAll() {
      alert("Clear All option implement ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶≤‡ßá Apps Script-‡¶è ‡¶Ü‡¶≤‡¶æ‡¶¶‡¶æ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶≤‡¶ø‡¶ñ‡¶§‡ßá ‡¶π‡¶¨‡ßá!");
    }

    loadData();
  </script>
</body>
</html>
