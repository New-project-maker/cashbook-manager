<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💰 Cashbook Manager</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: cyan;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #2b2b3c;
      color: white;
    }
    table, th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #333;
    }
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    .btn-add { background: #2196F3; color: white; }
    .btn-clear { background: #f44336; color: white; }
    .stat {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
    }
    .received { background: #1976d2; }
    .expense { background: #d32f2f; }
    .balance { background: #388e3c; }
  </style>
</head>
<body>

  <h1>💰 Cashbook Manager</h1>

  <div>
    <input type="number" id="receive" placeholder="Receive">
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="note" placeholder="Note">
    <input type="number" id="expense" placeholder="Expense">
    <button class="btn btn-add" onclick="addEntry()">Add Entry</button>
    <button class="btn btn-clear" onclick="clearAll()">Clear All</button>
  </div>

  <div>
    <span class="stat received">Total Received: <span id="totalReceived">0</span></span>
    <span class="stat expense">Total Expense: <span id="totalExpense">0</span></span>
    <span class="stat balance">Instant Balance: <span id="instantBalance">0</span></span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date & Time</th>
        <th>Receive</th>
        <th>Name</th>
        <th>Note</th>
        <th>Expense</th>
        <th>Closing</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <script>
    const scriptURL = "YOUR_GOOGLE_SCRIPT_WEBAPP_URL"; // এখানে আপনার Apps Script Web App URL বসান

    async function fetchData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      renderTable(data);
    }

    function renderTable(data) {
      let tbody = "";
      let totalReceived = 0, totalExpense = 0, balance = 0;

      data.forEach(entry => {
        totalReceived += Number(entry.Receive) || 0;
        totalExpense += Number(entry.Expense) || 0;
        balance = Number(entry.Closing) || balance;

        tbody += `
          <tr>
            <td>${entry.Date}</td>
            <td>${entry.Receive}</td>
            <td>${entry.Name}</td>
            <td>${entry.Note}</td>
            <td>${entry.Expense}</td>
            <td>${entry.Closing}</td>
          </tr>
        `;
      });

      document.getElementById("data").innerHTML = tbody;
      document.getElementById("totalReceived").innerText = totalReceived;
      document.getElementById("totalExpense").innerText = totalExpense;
      document.getElementById("instantBalance").innerText = balance;
    }

    async function addEntry() {
      const newEntry = {
        Receive: document.getElementById("receive").value,
        Name: document.getElementById("name").value,
        Note: document.getElementById("note").value,
        Expense: document.getElementById("expense").value,
      };

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(newEntry)
      });

      fetchData();
    }

    async function clearAll() {
      await fetch(scriptURL + "?clear=true");
      fetchData();
    }

    fetchData();
  </script>
</body>
</html>
